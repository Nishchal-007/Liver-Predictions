{% extends "base.html" %} {% block content %}

<section class="text-gray-400 bg-gray-900 body-font">

            <div class="p-4 lg:w-full md:w-full">

                        method="POST"
                        enctype="multipart/form-data"
                    >
                        <div class="flex flex-col mb-4 md:w-1/2 p-2">
                            <label
                                class="
                                    mb-2
                                    uppercase
                                    tracking-wide
                                    font-bold
                                    text-xs text-grey-darkest
                                "
                                for="age"

                            <input
                                class="
                                    w-full
                                    bg-gray-600 bg-opacity-20
                                    focus:bg-transparent
                                    focus:ring-2
                                    focus:ring-red-900
                                    rounded
                                    border border-gray-600
                                    focus:border-red-500
                                    text-base
                                    outline-none
                                    text-gray-100
                                    py-1
                                    px-3
                                    leading-8
                                    transition-colors
                                    duration-200
                                    ease-in-out
                                "
                                type="number"
                                step="1"
                                name="age"
                                id="age"
                                required
                                placeholder="Ex. 60"
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2 p-2">

                                class="
                                    mb-2
                                    uppercase
                                    font-bold

                                    bg-gray-600 bg-opacity-20

                                    focus:border-red-500

                                    outline-none
                                    text-gray-100
                                    py-1
                                    px-3
                                    leading-8
                                    transition-colors
                                    duration-200
                                    ease-in-out
                                "
                                type="number"
                                name="gender"
                                min="0"
                                max="1"
                                step="1"
                                id="gender"
                                required
                                placeholder="Male - 1 | Female - 0"
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2 p-2">

                                class="
                                    mb-2

                                    tracking-wide
                                    font-bold
                                    text-xs text-grey-darkest
                                "
                                for="ag"

                                    w-full
                                    bg-gray-600 bg-opacity-20

                                name="ag"
                                id="ag"

                                placeholder="Ex. 0.69"

                                step="0.01"

                        <button

                                inline-flex
                                place-self-center

                                px-4
                                py-2

                                text-sm
                                font-medium
                                text-white
                                bg-indigo-600
                                hover:bg-indigo-700
                                focus:outline-none
                                focus:ring-2
                                focus:ring-offset-2

                            "

                            Submit</button

                                block
                                w-full
                                text-center text-grey-darkest

                                font-medium
                                text-lg
                            "
                        >
                            Yayy, You have no symptoms for a Liver disease
                        </h1>
                        {% elif result == 1 %}

                                text-center text-grey-darkest

                            Please consult a Doctor
